<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Mes commandes</h1>

  <div *ngIf="orders.length === 0" class="text-center text-gray-500">
    <p>Vous n'avez passé aucune commande.</p>
  </div>

  <div *ngFor="let order of orders" class="border border-gray-200 rounded-lg p-4 mb-4 shadow-sm bg-white">
    <h3 class="text-xl font-semibold text-gray-700">Commande #{{ order.id }}</h3>
    <p class="text-sm text-gray-600">Date : {{ order.created_at | date:'short' }}</p>
    <p class="text-sm text-gray-600">Total : {{ order.total_price }} €</p>

    <button (click)="viewOrderDetails(order.id)"
            class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
      Voir détails
    </button>
  </div>
</div>
