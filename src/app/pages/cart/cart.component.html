<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Mon panier</h1>

  <!-- Panier vide -->
  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    <p>Ton panier est vide</p>
  </div>

  <!-- Liste des jeux du panier -->
  <div *ngFor="let game of cartItems" class="border border-gray-200 rounded-lg p-4 mb-4 bg-white shadow-sm">
    <h3 class="text-lg font-semibold text-gray-800">{{ game.title }}</h3>
    <p class="text-sm text-gray-600">{{ game.description }}</p>
    <p class="text-sm text-gray-600">Prix unitaire : {{ game.price }} €</p>
    <p class="text-sm text-gray-600">Quantité : {{ game.quantity }}</p>
    <p class="text-md font-medium text-gray-800">
      Sous-total : {{ (game.price * game.quantity).toFixed(2) }} €
    </p>

    <button (click)="removeFromCart(game.id)"
            class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
      Retirer du panier
    </button>
  </div>

  <!-- Total et bouton validation -->
  <div *ngIf="cartItems.length > 0" class="text-right mt-6 border-t pt-6">
    <h3 class="text-xl font-bold text-gray-900 mb-4">Total : {{ totalPrice.toFixed(2) }} €</h3>

    <button (click)="validateOrder()"
            class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 transition">
      Valider la commande
    </button>
  </div>
</div>
