<div class="bg-white rounded-lg shadow-md p-6 mb-8">
  <h2 class="text-xl font-semibold mb-4">
    {{ editGame ? 'Modifier le jeu' : 'Ajouter un nouveau jeu' }}
  </h2>
  
  <form (ngSubmit)="submitGame()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Titre *</label>
      <input
        type="text"
        [(ngModel)]="currentGame.title"
        name="title"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Prix (€) *</label>
      <input
        type="number"
        [(ngModel)]="currentGame.price"
        name="price"
        step="0.01"
        min="0"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
      <textarea
        [(ngModel)]="currentGame.description"
        name="description"
        rows="3"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">URL de l'image</label>
      <input
        type="url"
        [(ngModel)]="currentGame.image_url"
        name="image_url"
        placeholder="https://..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Date de sortie</label>
      <input
        type="date"
        [(ngModel)]="currentGame.release_date"
        name="release_date"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
      <input
        type="number"
        [(ngModel)]="currentGame.stock"
        name="stock"
        min="0"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    
    <div class="md:col-span-2 flex gap-2">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors"
      >
        {{ editGame ? 'Mettre à jour' : 'Ajouter' }}
      </button>
      
      <button
        type="button"
        (click)="cancelEdit()"
        *ngIf="editGame"
        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition-colors"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
